<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      @media (max-width: 991px) {
        .sidebar {
          background-color: rgba(255, 255, 255, 0.25);
          backdrop-filter: blur(10px);
        }
      }
    </style>
  </head>
  <body class="vh-100 overflow-hidden bg-success">
    <nav class="navbar navbar-expand-md navbar-dark bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="#">Offcanvas navbar</a>
        <button
          class="navbar-toggler border-0 shadow-none"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="sidebar offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header text-white border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close btn-close-white shadow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body d-flex flex-column flex-md-row p-4 p-md-0">
            <ul
              class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#"> Dropdown </a>
              </li>
            </ul>
            <div
              class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-3"
            >
              <a href="#" class="text-white text-decoration-none">Login</a>
              <a
                href="#"
                class="text-white text-decoration-none px-3 py-1 rounded-4"
                style="background-color: #f94c14"
                >Register</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main
      class="d-flex flex-column vh-100 w-100 justify-content-center align-items-center fs-1"
    >
      <p class="text-white">Navbar responsivo</p>
      <p>Soy un parrafo</p>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
