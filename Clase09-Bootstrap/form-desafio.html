<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background: #ececec;
      }
      .box-area {
        width: 930px;
      }
      .right-box {
        padding: 40px 30px 40px 40px;
      }

      .form-control-lg {
        border-radius: var(--bs-border-radius-lg) !important;
      }

      @media only screen and (max-width: 768px) {
        .left-box {
          height: 100px;
          overflow: hidden;
        }
        .right-box {
          padding: 20px;
        }
      }
    </style>
    <title>Login</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #103cbe"
        >
          <div class="mb-3">
            <img src="1.png" class="" style="width: 250px" />
          </div>
          <p class="text-white fs-2 d-sm-none d-md-block fw-medium">
            Be Verified
          </p>
          <small
            class="text-white text-wrap text-center d-sm-none d-md-block w-75"
            >Join experienced Designers on this platform.</small
          >
        </div>
        <div class="col-md-6 right-box">
          <form class="row g-3 requires-validation" novalidate>
            <div class="row align-items-center">
              <div class="my-4">
                <h2>Hello,Again</h2>
                <p>We are happy to have you back.</p>
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Email address"
                  required
                />
                <div class="invalid-feedback">Please choose a username.</div>
              </div>
              <div class="input-group mb-1">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Password"
                  required
                />
                <div class="invalid-feedback">Please choose a password.</div>
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="formCheck"
                    value=""
                  />
                  <label for="formCheck" class="form-check-label"
                    ><small>Remember Me</small></label
                  >
                </div>
                <div class="forgot">
                  <small><a href="#">Forgot Password?</a></small>
                </div>
              </div>
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
              </div>
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-light w-100 fs-6">
                  <img
                    src="google.png"
                    style="width: 20px"
                    class="me-2"
                  /><small>Sign In with Google</small>
                </button>
              </div>
              <div class="row">
                <small>Don't have account? <a href="#">Sign Up</a></small>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        "use strict";
        const forms = document.querySelectorAll(".requires-validation");
        Array.from(forms).forEach(function (form) {
          form.addEventListener("submit", function (event) {
            event.preventDefault();
            event.stopPropagation();
            form.classList.add("was-validated");
            if (!form.checkValidity()) {
              console.log("Invalido");
            } else {
              const data = new FormData(event.target);

              const email = data.get("email");
              const password = data.get("password");

              console.log({ email, password });
              console.log("valido");
            }
          });
        });
      })();
    </script>
  </body>
</html>
