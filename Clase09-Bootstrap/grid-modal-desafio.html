<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    img {
      width: 100%;
    }
  </style>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-3 mb-4 border border-3">
          <img
            src="prueba.jpg"
            class="img-fluid"
            alt="Imagen 1"
            data-bs-toggle="modal"
            data-bs-target="#imageModal"
            data-bs-image="prueba.jpg"
          />
        </div>
        <div class="col-12 col-md-4 col-lg-3 mb-4">
          <img
            src="prueba.jpg"
            class="img-fluid"
            alt="Imagen 2"
            data-bs-toggle="modal"
            data-bs-target="#imageModal"
            data-bs-image="prueba.jpg"
          />
        </div>
        <div class="col-12 col-md-4 col-lg-3 mb-4">
          <img
            src="1.png"
            class="img-fluid"
            alt="Imagen 3"
            data-bs-toggle="modal"
            data-bs-target="#imageModal"
            data-bs-image="1.png"
          />
        </div>
        <div class="col-12 col-md-4 col-lg-3 mb-4">
          <img
            src="google.png"
            class="img-fluid"
            alt="Imagen 4"
            data-bs-toggle="modal"
            data-bs-target="#imageModal"
            data-bs-image="google.png"
          />
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="imageModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Imagen</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              id="modalImage"
              src=""
              class="img-fluid"
              alt="Imagen seleccionada"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      var imageModal = document.getElementById("imageModal");
      imageModal.addEventListener("show.bs.modal", function (event) {
        //obtengo quien llamo al modal (img)
        var button = event.relatedTarget;
        //como tengo la referencia del boton puedo agarrar el atributo con el path de la imagen
        var imageUrl = button.getAttribute("data-bs-image");
        var modalImage = document.getElementById("modalImage");
        modalImage.src = imageUrl;
      });
    </script>
  </body>
</html>
