<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mas ejemplos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row m-3">
      <div class="col-12 col-lg-4 p-0 justify-content-center row">
        <main id="main" class="col-lg-8 col-md-6 col-8 d-none">
          <div class="card">
            <div class="card-body">
              <p class="card-text m-0" id="title"></p>
              <h1 class="card-title" id="name"></h1>
              <p class="card-text" id="family"></p>
            </div>
            <img src="" class="card-img-bottom" alt="..." id="image" />
          </div>
        </main>
      </div>
      <section class="col-12 col-lg-8">
        <h1>Personajes</h1>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
        <div class="d-flex justify-content-between">
          <button class="btn btn-dark" id="prev">&lt;</button>
          <button class="btn btn-dark" id="next">&gt;</button>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
