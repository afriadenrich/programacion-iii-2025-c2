<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Studio Code - Code Editing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="#" class="nav_logo-link">
          <div>
            <img
              src="https://code.visualstudio.com/assets/favicon.ico"
              class="nav_logo"
            />
          </div>
          <div>
            <span>Visual Studio Code</span>
          </div>
        </a>
        <div>
          <ul>
            <li>
              <a href="#" class="nav_links">Docs</a>
            </li>
            <li>
              <a href="#" class="nav_links">Updates</a>
            </li>
            <li>
              <a href="#" class="nav_links">Blogs</a>
            </li>
            <li>
              <a href="#" class="nav_links">API</a>
            </li>
            <li>
              <a href="#" class="nav_links">Extensions</a>
            </li>
            <li>
              <a href="#" class="nav_links">FAQ</a>
            </li>
            <li>
              <a href="#" class="nav_links">MCP</a>
            </li>
            <li>
              <a href="#" class="nav_links">Dev Days</a>
            </li>
          </ul>
        </div>
        <div class="nav_action">
          <div class="nav_input-container">
            <img
              src="https://code.visualstudio.com/assets/icons/search-dark.svg"
              alt=""
            />
            <input type="text" placeholder="Search Docs" />
          </div>
          <button>Download</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="section_primmary">
        <div>
          <div>
            <h1>The open source<br />AI code editor</h1>
          </div>
          <div class="download-container">
            <button>
              <svg
                viewBox="0 0 88 88"
                xmlns="http://www.w3.org/2000/svg"
                height="30"
                width="30"
              >
                <path
                  d="m0 12.402 35.687-4.86.016 34.423-35.67.203zm35.67 33.529.028 34.453L.028 75.48.026 45.7zm4.326-39.025L87.314 0v41.527l-47.318.376zm47.329 39.349-.011 41.34-47.318-6.678-.066-34.739z"
                  fill="currentColor"
                ></path>
              </svg>
              Download for Windows
            </button>
            <div>
              <p>
                <a href="#" class="links_secondary">Web</a>, <a href="#" class="links_secondary">Insiders edition</a>, or
                <a href="#" class="links_secondary">other platforms</a>
              </p>
              <p>
                By using VS Code, you agree to its <a href="#" class="links_secondary">license</a> and
                <a href="" class="links_secondary">privacy statement</a>
              </p>
            </div>
          </div>
        </div>
      </section>
      <section>
        <article class="video-container">
          <video autoplay muted loop>
            <source
              src="https://code.visualstudio.com/assets/home/hero-dark-lg.webm"
              type="video/webm"
            />
          </video>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
