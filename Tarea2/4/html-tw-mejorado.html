<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Maqueta Twitter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- contenedor principal w/ grid -->
  <div class="container">

    <!-- barra izquierda -->
    <aside class="sidebar">
      <h1>twitter</h1>
      <nav>
        <ul>
          <li><a href="#">inicio</a></li>
          <li><a href="#">explorar</a></li>
          <li><a href="#">notificaciones</a></li>
          <li><a href="#">mensajes</a></li>
        </ul>
      </nav>
    </aside>

    <!-- seccion central -->
    <main class="main-content">
      <nav class="navbar">
        <h2>inicio</h2>
      </nav>

      <!-- simular feed -->
      <section class="tweets">
        <article class="tweet">
          <h3>@usuario1</h3>
          <p>este es mi primer tweet</p>
        </article>
        <article class="tweet">
          <h3>@usuario2</h3>
          <p>hola mundo desde la maqueta</p>
        </article>
      </section>
    </main>

    <!-- barra derecha -->
    <aside class="rightbar">
      <h2>tendencias</h2>
      <ul>
        <li>#html</li>
        <li>#css</li>
        <li>#grid</li>
      </ul>
    </aside>

    <!-- pie de pagina -->
    <footer class="footer">
      <p>Â© 2025 maqueta twitter</p>
    </footer>

  </div>
</body>
</html>
